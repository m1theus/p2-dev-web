<!DOCTYPE html>
<html data-bs-theme="dark" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-dark-subtle">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="text-center">
                    <div class="text-danger" th:if="${param.error}">
                        Invalid username and password.
                    </div>
                    <div class="text-primary" th:if="${param.logout}">
                        You have been logged out.
                    </div>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/login}">
                        <div class="form-group mb-3">
                            <label for="username">Username:</label>
                            <input class="form-control" id="username" name="username" required type="text">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password:</label>
                            <input class="form-control" id="password" name="password" required type="password">
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary mt-3" type="submit">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a class="text-muted" href="/register">Don't Have Account? Register</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
