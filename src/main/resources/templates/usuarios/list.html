<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/menu :: menu}">
    <div th:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <div >
                <h1 class="h3">Usuários</h1>
            </div>
        </div>

        <div th:if="${success}" class="alert alert-success" th:text="${success}" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle">
                <thead class="table-dark">
                <tr>
                    <th># ID</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Data de Cadastro</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row : ${usuarios}">
                    <td th:text="${row.id}"></td>
                    <td th:text="${row.usuario}"></td>
                    <td th:text="${row.getRoles()}"></td>
                    <td th:text="${#temporals.format(row.dataCadastro, 'dd/MM/yyyy')}"></td>
                    <td>
                        <div class="d-flex justify-content-end gap-2">
                            <a class="btn btn-sm btn-outline-primary"
                               data-bs-toggle="modal"
                               th:attr="data-bs-target=${'#editModal'+row.id}, data-id=${row.id}"
                               th:onclick="|openEditModal(${row.id})|">
                            Editar
                            </a>
                        </div>
                    </td>
                    <div class="modal fade" th:attr="id=${'editModal' + row.id}" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Editar Usuário</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <form th:action="@{/usuarios}" th:object="${editUsuario}" method="post">
                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <input id="editId" type="hidden" th:field="*{id}" th:value="${row.id}" />

                                            <label for="roles" class="form-label">Roles</label>
                                            <select th:field="*{acessos}" class="form-control" id="roles">
                                                <option value="0">Select option</option>
                                                <option
                                                        th:each="option : ${rolesAcesso}"
                                                        th:value="${option.id}"
                                                        th:text="${option.nome}"
                                                        th:selected="${#sets.isEmpty(row.acessos) ? 0 : option.id == row.acessos[0].id}"
                                                ></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <button type="submit" class="btn btn-primary">Salvar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    function openEditModal(userId) {
        console.log(event, userId)
        const modal = document.querySelector(`#editModal${userId}`);
        const idField = modal.querySelector('#editId');
        idField.value = userId;
    }
</script>
</body>
</html>
