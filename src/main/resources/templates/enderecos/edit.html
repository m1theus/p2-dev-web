<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/menu :: menu}">
    <div th:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <div>
                <h1 class="h3">Editar Clientes</h1>
            </div>
        </div>

        <div th:if="${success}" class="alert alert-success" th:text="${success}" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="container mt-5">
            <form id="form-create" th:action="@{/clientes/edit" th:object="${cliente}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" th:field="*{cpf}" required>
                        </div>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" th:field="*{email}"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone" th:field="*{telefone}"
                                   required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="logradouro" class="form-label">Logradouro</label>
                            <input type="text" class="form-control" id="logradouro" name="logradouro"
                                   th:field="*{endereco.logradouro}" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="uf" class="form-label">UF</label>
                                <input type="text" class="form-control" id="uf" name="uf" th:field="*{endereco.estado}"
                                       required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cep" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="cep" name="cep" th:field="*{endereco.cep}"
                                       required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="numero" class="form-label">NÃºmero</label>
                                <input type="text" class="form-control" id="numero" name="numero"
                                       th:field="*{endereco.numero}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="cidade" name="cidade"
                                       th:field="*{endereco.cidade}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="complemento" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="complemento" name="complemento"
                                   th:field="*{endereco.complemento}" required>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12 text-end">
                        <a type="button" class="btn btn-secondary me-2" th:href="@{/clientes}">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        $('#cpf').mask('000.000.000-00', {placeholder: "___.___.___-__"});
        $('#telefone').mask('(00) 00000-0000', {placeholder: "(__) _____-____"});
        $('#cep').mask('00000-000', {placeholder: "_____-___"});
        $('#numero').on('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
        $('#form-create').on('submit', function() {
            const cpfInput = $('#cpf');
            cpfInput.val(cpfInput.cleanVal());

            const cepInput = $('#cep')
            cepInput.val(cepInput.cleanVal());

            const telefoneInput = $('#telefone')
            telefoneInput.val(telefoneInput.cleanVal());
        });
    });
</script>
</body>
</html>
