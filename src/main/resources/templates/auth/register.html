<!DOCTYPE html>
<html data-bs-theme="dark" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-dark-subtle">
                    <h3 class="text-center">User Registration</h3>
                </div>
                <div class="text-center text-danger" th:if="${error}">
                    <p th:text="${error}"></p>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/register}" th:object="${user}">
                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <input class="form-control" id="username" placeholder="Enter your username" required
                                   th:field="*{usuario}" type="text">
                        </div>

                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input class="form-control" id="password" placeholder="Enter your password" required
                                   th:field="*{senha}" type="password">
                        </div>

                        <div class="form-group mb-3">
                            <label for="confirmPassword">Confirm Password</label>
                            <input class="form-control" id="confirmPassword" placeholder="Confirm your password" required
                                   th:field="*{confirmaSenha}" type="password">
                        </div>

                        <div class="form-group text-center">
                            <button class="btn btn-primary" type="submit">Register</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-dark-subtle">
                    <a class="text-muted" href="/login">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
