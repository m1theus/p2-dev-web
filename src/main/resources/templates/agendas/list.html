<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        function confirmDelete(event) {
            if (!confirm("Você tem certeza de que deseja excluir este post?")) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>

<div th:replace="~{fragments/menu :: menu}">
    <div th:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <div>
                <h1 class="h3">Clientes</h1>
            </div>
            <a type="button" class="btn btn-primary" th:href="@{/clientes/cadastro}">
                Cadastrar Novo Cliente
            </a>
        </div>

        <div th:if="${success}" class="alert alert-success" th:text="${success}" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${!#lists.isEmpty(clientes)}">
            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>CPF</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Endereço #ID</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.cpf}"></td>
                        <td th:text="${cliente.nome}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${cliente.telefone}"></td>
                        <td th:text="${cliente.endereco.id}"></td>
                        <td>
                            <div class="d-flex justify-content-end gap-2">
                                <a class="btn btn-sm btn-outline-primary"
                                   th:href="@{/clientes/edit/{cpf}(cpf=${cliente.cpf})}">Editar</a>
                                <a class="btn btn-sm btn-outline-danger"
                                   th:href="@{/clientes/delete/{cpf}(cpf=${cliente.cpf})}"
                                   onclick="confirmDelete(event)">Excluir</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(clientes)}">
            <span>Nenhum cliente encontrado!</span>
        </div>
    </div>
</div>
</body>
</html>
