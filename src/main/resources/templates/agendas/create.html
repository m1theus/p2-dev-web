<!DOCTYPE html>
<html data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/menu :: menu}">
    <div th:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <div>
                <h1 class="h3">Cadastrar Agenda</h1>
            </div>
        </div>
        <div class="alert alert-success" role="alert" th:if="${success}" th:text="${success}">
            <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
        </div>
        <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}">
            <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
        </div>
        <div class="container mt-5">
            <form th:attr="data-agenda=${agenda.getServicosIds()}" th:id="form-create" th:form="form-create" method="post" th:action="@{/agendas/cadastro}" th:object="${agenda}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label" for="id" th:hidden="${!#strings.equals(action.toString(), 'UPDATE')}" >ID</label>
                            <input class="form-control" id="id" name="id" th:hidden="${!#strings.equals(action.toString(), 'UPDATE')}"
                                   th:readonly="${!#strings.equals(action, 'edit')}"
                                   th:field="*{id}" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="descricao">Descrição</label>
                            <input class="form-control" id="descricao" name="descricao" required th:field="*{descricao}" type="text">
                            <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="data">Data</label>
                            <input type="date" id="data" class="form-control" th:field="*{data}" required/>
                            <span th:if="${#fields.hasErrors('data')}" th:errors="*{data}" class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="cliente">Cliente</label>
                            <select th:field="*{cliente.cpf}" name="cliente" id="cliente" class="form-control">
                                <option th:each="cliente : ${todosClientes}" th:value="${cliente.cpf}" th:text="${cliente.cpf} + ' - ' + ${cliente.nome}"></option>
                            </select>
                            <span th:if="${#fields.hasErrors('cliente')}" th:errors="*{cliente}" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="servicoSelect">Serviço</label>
                            <select  id="servicoSelect" class="form-control">
                                <option th:each="servico : ${todosServicos}" th:value="${servico.id}" th:text="${servico.nome}"></option>
                            </select>
                            <span th:if="${#fields.hasErrors('servicos')}" th:errors="*{servicos}" class="text-danger"></span>
                            <div>
                                <button type="button" id="addServico" class="btn btn-outline-primary mt-2">Adicionar Serviço</button>
                            </div>
                        </div>
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th># ID</th>
                                <th>Serviço</th>
                                <th>Ação</th>
                            </tr>
                            </thead>
                            <tbody id="servicosList">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12 text-end">
                        <a class="btn btn-secondary me-2" th:href="@{/agendas}" type="button">Cancelar</a>
                        <button class="btn btn-primary" type="submit">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        const servicosIds = $('#form-create').attr("data-agenda")
        let data = servicosIds.split(", ")
        for (const rawData of data) {
            const [servicoId, servicoNome] = rawData.split("-");
            const tbody = document.getElementById('servicosList');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${servicoId}</td>
                <td>${servicoNome}</td>
                <td><button type="button" class="btn btn-outline-danger removeServico" data-id="${servicoId}">Remover</button></td>
            `;
            tbody.appendChild(row);
            row.querySelector('.removeServico').addEventListener('click', function () {
                const id = this.getAttribute('data-id');
                const [hiddenInput] = document.querySelectorAll(`[data-id-input="${id}"]`);
                document.getElementById("form-create").removeChild(hiddenInput);
                data = data.filter(s => s !== id);
                row.remove();
            });

            const hiddenInput = document.createElement('input');
            hiddenInput.type = 'hidden';
            hiddenInput.id = 'servicosIds';
            hiddenInput.name = 'servicosIds';
            hiddenInput.value = servicoId;
            hiddenInput.setAttribute("data-id-input", servicoId)
            document.getElementById("form-create").appendChild(hiddenInput);
        }
    });

    let servicosSelecionados = [];

    document.getElementById('addServico').addEventListener('click', function () {
        const select = document.getElementById('servicoSelect');
        const servicoId = select.value;
        const servicoNome = select.options[select.selectedIndex].text;

        if (!servicosSelecionados.includes(servicoId)) {
            servicosSelecionados.push(servicoId);

            const tbody = document.getElementById('servicosList');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${servicoId}</td>
                <td>${servicoNome}</td>
                <td><button type="button" class="btn btn-outline-danger removeServico" data-id="${servicoId}">Remover</button></td>
            `;
            tbody.appendChild(row);

            const hiddenInput = document.createElement('input');
            hiddenInput.type = 'hidden';
            hiddenInput.id = 'servicosIds';
            hiddenInput.name = 'servicosIds';
            hiddenInput.value = servicoId;
            document.getElementById("form-create").appendChild(hiddenInput);

            row.querySelector('.removeServico').addEventListener('click', function () {
                const id = this.getAttribute('data-id');
                servicosSelecionados = servicosSelecionados.filter(s => s !== id);
                row.remove();
            });
        }
    });
</script>
</body>
</html>
